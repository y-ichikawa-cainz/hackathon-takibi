name: Gemini Jira Ticket Generator
on:
  push:
    paths:
      - 'input/**'

jobs:
  generate-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 変更されたファイルを取得するために必要

      - name: Generate Ticket with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. 今回のPushで追加・修正されたinput内のファイル名を取得
          # (複数ある場合は最新の1つを対象にする)
          TARGET_FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^input/' | tail -n 1)
          
          if [ -z "$TARGET_FILE" ]; then
            echo "対象ファイルが見つかりません。処理をスキップします。"
            exit 0
          fi
          
          echo "Processing file: $TARGET_FILE"
          
          # 2. ファイルの内容を読み取り、プロンプトを構築
          # ファイルの中身をJSONで安全に送れるよう、jqを使ってエスケープ
          USER_REQUEST=$(cat "$TARGET_FILE")
          PROMPT="以下の要望を元に、Jiraのチケット（タイトル、説明、受入基準）を作成してください。フォーマットはMarkdownでお願いします。:\n\n$USER_REQUEST"
          
          # 3. APIリクエストの実行
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"contents\": [{
                \"parts\":[{\"text\": $(echo "$PROMPT" | jq -aRs .)}]
              }]
            }")

          # 4. レスポンスからテキスト部分のみを抽出
          TICKET_CONTENT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')

          if [ "$TICKET_CONTENT" == "null" ]; then
            echo "Error: Geminiからの応答が空です。"
            echo "$RESPONSE"
            exit 1
          fi

          # 5. 結果を output フォルダに保存 (ファイル名にタイムスタンプを付与)
          mkdir -p output
          OUTPUT_FILENAME="ticket_$(date +%Y%m%d_%H%M%S).md"
          echo "$TICKET_CONTENT" > "output/$OUTPUT_FILENAME"
          
          echo "Generated: output/$OUTPUT_FILENAME"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "docs: AI generated Jira ticket" || echo "No changes to commit"
          git push