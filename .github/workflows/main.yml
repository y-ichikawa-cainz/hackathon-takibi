name: Gemini Jira Ticket Generator
on:
  push:
    paths:
      - 'input/**'

jobs:
  generate-ticket:
    runs-on: ubuntu-latest
    permissions:
          contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 変更されたファイルを取得するために必要

      - name: Generate Ticket with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # 1. ターゲットファイルの特定（inputフォルダ内の最新ファイル）
          TARGET_FILE=$(ls -t input/*.md 2>/dev/null | head -n 1)
          if [ -z "$TARGET_FILE" ]; then
            echo "Error: inputフォルダにファイルが見つかりません。"
            exit 1
          fi
          USER_REQUEST=$(cat "$TARGET_FILE")
          
          # 2. テンプレートの読み込み（決め打ち）
          TICKET_TEMPLATE=$(cat templates/ticket_template.txt)
          
          # 3. /src 配下のコード読み込み（必要になったらコメントアウトを外す）
          # SOURCE_CODES=$(find src -type f \( -name "*.py" -o -name "*.js" -o -name "*.ts" \) -exec echo "--- File: {} ---" \; -exec cat {} \;)
          SOURCE_CODES="現在はソースコードの読み込みをスキップしています。"

          # 4. プロンプトの構築
          FULL_PROMPT_TEXT=$(cat <<EOS
          あなたは優秀なPMです。以下の【要望】を元に、Jiraチケットを作成してください。

          ### 指示:
          - 【テンプレート】の形式（項目や見出し）を厳守すること。
          - 簡潔かつ開発者が着手しやすい内容にすること。

          ### 【要望】:
          $USER_REQUEST

          ### 【テンプレート】:
          $TICKET_TEMPLATE

          ### 【参考情報（ソース構成）】:
          $SOURCE_CODES
          EOS
          )

          # 5. APIリクエスト
          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"contents\": [{
                \"parts\":[{\"text\": $(echo "$FULL_PROMPT_TEXT" | jq -aRs .)}]
              }]
            }")

          # 6. 抽出と保存
          TICKET_CONTENT=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          
          if [ "$TICKET_CONTENT" == "null" ]; then
            echo "APIエラーが発生しました。レスポンスを確認してください:"
            echo "$RESPONSE"
            exit 1
          fi

          mkdir -p output
          echo "$TICKET_CONTENT" > "output/ticket_$(date +%Y%m%d_%H%M%S).md"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "docs: AI generated Jira ticket" || echo "No changes to commit"
          git push