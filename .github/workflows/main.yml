name: Debug Push
on:
  push:
    paths:
      - 'input/**'

jobs:
  debug-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # これが最重要！

    steps:
      - uses: actions/checkout@v4

      - name: Create Dummy File
        run: |
          echo "Success at $(date)" > input/success.txt

      - name: Force Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/success.txt
          git commit -m "debug: write success.txt"
          git push